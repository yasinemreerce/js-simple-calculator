<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>
<!--<input type="text" id="textInput">-->
    
    <div class="container">
        <div class="sayi_cikti">
            <input type="text" class="sayi_input" id="sayi_input" value="">
        </div>
        <div class="sayi_girdi">
            <div class="sira1">
                <div class="sayi1"><input type="button" id="sayi1" value="1"></div>
                <div class="sayi2"><input type="button" id="sayi2" value="2"></div>
                <div class="sayi3"><input type="button" id="sayi3" value="3"></div>
            </div>
            <div class="sira2">
                <div class="sayi4"><input type="button" id="sayi4" value="4"></div>
                <div class="sayi5"><input type="button" id="sayi5" value="5"></div>
                <div class="sayi6"><input type="button" id="sayi6" value="6"></div>
            </div>
            <div class="sira3">
                <div class="sayi7"><input type="button" id="sayi7" value="7"></div>
                <div class="sayi8"><input type="button" id="sayi8" value="8"></div>
                <div class="sayi9"><input type="button" id="sayi9" value="9"></div>
            </div>
            <div class="sira4">
                <div class="sayi0"><input type="button" id="sayi0" value="0"></div>
            </div>
        </div>
        <div class="islem_sembolleri">
            <div class="bolme_islem"><input type='button' id="bolme_Btn" value="/"></div>
            <div class="carpma_islem"><input type='button' id="carpma_Btn" value="*"></div>
            <div class="cikarma_islem"><input type='button' id="cikarma_Btn" value="-"></div>
            <div class="toplam_islem"><input type='button' id="toplam_Btn" value="+"></div>
        </div>
        <div class="sonuc_islem"><input type="button" id="sonuc_Btn" value="="></div>
        <div class="delete_input"><input type='button' id="dlt_Btn" value="&lt;&lt;"></div>
        <div class="sonuc_area">
            <label id="sonuc_area"></label>
        </div>
    </div>


    <script src="script.js "></script>
</body>
</html>
